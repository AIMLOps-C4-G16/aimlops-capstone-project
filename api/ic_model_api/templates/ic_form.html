<html>
  <head>
    <title>Image Captioning Form</title>
  </head>
  <body>

    <form action="/caption" enctype="multipart/form-data" method="POST">
      <input name="image" type="file" />
      <input type="submit" />
    </form>

    {% if img %}
    <h1>Image</h1>
    <img src="data:image/jpeg;base64,{{ img }}" />
    <h1>Caption</h1>
    <h3>{{ caption }}</h3>
    {% else %}
    <h1>Image will be rendered here...</h1>
    {% endif %}

  </body>
</html>
